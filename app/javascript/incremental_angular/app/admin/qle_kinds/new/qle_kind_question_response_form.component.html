<div [formGroup]="responseFormGroup">
    <div class="col-sm-4">
    <input 
        id="qle_kind_question_response{{questionIndex}}_title"
        type="text"
        formControlName="response_title"
        class="form-control col-md-2"
        >
    <input 
        id="qle_kind_question_response{{questionIndex}}_title"
        type="checkbox"
        formControlName="question_title"
        class="form-control col-md-2"
        >
        <button
        (click)="addResponse()"
        class='btn btn-primary'>
        Add This Response
        </button>
    </div>
</div>
